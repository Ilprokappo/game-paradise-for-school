<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        canvas {
            border: 5px solid green;
            background-color: black;
            position: absolute;
            z-index: 1;
        }
        h1 {
            background: linear-gradient(to right, lightgreen, darkgreen);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 48px;
            margin-bottom: 10px;
            z-index: 2;
            position: absolute;
            top: 10px;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
            z-index: 2;
            position: absolute;
            top: 75px;
        }
        button {
            background: linear-gradient(to right, lightyellow, gold);
            border: none;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            margin-top: 20px;
            z-index: 2;
        }
        button:hover {
            background: linear-gradient(to right, gold, orange);
        }
        #gameOver {
            display: none;
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(to right, darkred, lightcoral);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
        #restartButton {
            display: none;
            background: linear-gradient(to right, white, gray);
            border: none;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
        #stopButton, #continueButton {
            display: none;
            background: white;
            border: none;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 90%; /* Stessa posizione per entrambi */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1>SNAKE GAME</h1>
    <div id="score">Punteggio: 0</div>
    <button id="startButton">GIOCA</button>
    <canvas id="gameCanvas" width="600" height="400" style="display: none;"></canvas>
    <div id="gameOver">GAME OVER</div>
    <button id="restartButton">RESTART</button>
    <button id="stopButton">STOP</button>
    <button id="continueButton">CONTINUE</button>
    <audio id="gameOverSound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake;
        let direction;
        let food;
        let score;
        let gameInterval;
        let isPaused = false;

        document.getElementById("startButton").addEventListener("click", startGame);
        document.getElementById("restartButton").addEventListener("click", restartGame);
        document.getElementById("stopButton").addEventListener("click", stopGame);
        document.getElementById("continueButton").addEventListener("click", continueGame);

        function startGame() {
            document.getElementById("startButton").style.display = "none";
            document.getElementById("stopButton").style.display = "block";
            document.getElementById("restartButton").style.display = "none";
            document.getElementById("gameOver").style.display = "none";
            document.getElementById("score").style.display = "block";
            canvas.style.display = "block";
            initGame();
            gameInterval = setInterval(draw, 100);
        }

        function restartGame() {
            document.getElementById("gameOver").style.display = "none";
            document.getElementById("restartButton").style.display = "none";
            startGame();
        }

        function stopGame() {
            isPaused = true;
            clearInterval(gameInterval);
            document.getElementById("continueButton").style.display = "block";
            document.getElementById("stopButton").style.display = "none";
        }

        function continueGame() {
            isPaused = false;
            gameInterval = setInterval(draw, 100);
            document.getElementById("continueButton").style.display = "none";
            document.getElementById("stopButton").style.display = "block";
        }

        function initGame() {
            snake = [{x: 9 * box, y: 9 * box}];
            direction = "RIGHT";
            score = 0;
            generateFood();
            document.getElementById("score").innerText = `Punteggio: ${score}`;
            document.addEventListener("keydown", changeDirection);
        }

        function changeDirection(event) {
            if (event.keyCode == 37 && direction !== "RIGHT") direction = "LEFT";
            else if (event.keyCode == 38 && direction !== "DOWN") direction = "UP";
            else if (event.keyCode == 39 && direction !== "LEFT") direction = "RIGHT";
            else if (event.keyCode == 40 && direction !== "UP") direction = "DOWN";
        }
        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? "green" : "lightgreen";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red"; 
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            if (snakeX < 0) snakeX = canvas.width - box;
            if (snakeX >= canvas.width) snakeX = 0;
            if (snakeY < 0) snakeY = canvas.height - box;
            if (snakeY >= canvas.height) snakeY = 0;

            const newHead = {x: snakeX, y: snakeY};

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                document.getElementById("score").innerText = `Punteggio: ${score}`;
                generateFood();
                snake.unshift(newHead);
            } else {
                snake.unshift(newHead);
                snake.pop();
            }

            if (collision(newHead, snake.slice(1))) {
                endGame();
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box,
            };
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function endGame() {
            clearInterval(gameInterval);
            document.getElementById("gameOver").style.display = "block";
            document.getElementById("restartButton").style.display = "block";
            document.getElementById("gameOverSound").play();
        }
    </script>
</body>
</html>
